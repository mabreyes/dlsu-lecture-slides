<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MLP Visualizer</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Multilayer Perceptron Visualizer</h1>
    <div class="description">
      <p>An interactive visualization of neural networks for educational purposes.</p>
    </div>
  </header>

  <main>
    <div class="controls">
      <div class="section">
        <h3>Network Architecture</h3>
        <div class="control-group">
          <label for="input-neurons">Input Layer:</label>
          <input type="number" id="input-neurons" min="1" max="10" value="3">
        </div>
        <div class="hidden-layers">
          <div class="control-group">
            <label for="hidden-layers">Hidden Layers:</label>
            <input type="number" id="hidden-layers-count" min="1" max="5" value="1">
          </div>
          <div id="hidden-layers-config">
            <div class="control-group">
              <label for="hidden-neurons-1">Hidden Layer 1:</label>
              <input type="number" id="hidden-neurons-1" min="1" max="20" value="4">
            </div>
          </div>
        </div>
        <div class="control-group">
          <label for="output-neurons">Output Layer:</label>
          <input type="number" id="output-neurons" min="1" max="10" value="2">
        </div>
        <button id="update-network">Update Network</button>
      </div>

      <div class="section">
        <h3>Activation Function</h3>
        <select id="activation-function">
          <option value="sigmoid">Sigmoid</option>
          <option value="relu" selected>ReLU</option>
          <option value="tanh">Tanh</option>
          <option value="leaky-relu">Leaky ReLU</option>
        </select>
      </div>
      
      <div class="section">
        <h3>Training Data</h3>
        <div class="data-options">
          <button id="xor-data">XOR Problem</button>
          <button id="circle-data">Circle Classification</button>
          <button id="custom-data">Custom Data</button>
        </div>
      </div>
      
      <div class="section">
        <h3>Training</h3>
        <div class="control-group">
          <label for="learning-rate">Learning Rate:</label>
          <input type="range" id="learning-rate" min="0.001" max="0.1" step="0.001" value="0.03">
          <span id="learning-rate-value">0.03</span>
        </div>
        <div class="control-group">
          <label for="epochs">Training Epochs:</label>
          <input type="number" id="epochs" min="1" max="10000" value="1000">
        </div>
        <button id="train-button">Train Network</button>
        <button id="reset-button">Reset</button>
      </div>
    </div>

    <div class="visualization">
      <div id="network-container"></div>
      <div class="stats">
        <div id="training-stats">
          <h3>Training Stats</h3>
          <div>Epoch: <span id="epoch-count">0</span></div>
          <div>Loss: <span id="loss-value">0</span></div>
        </div>
        <div id="prediction-stats">
          <h3>Prediction Results</h3>
          <div id="prediction-output"></div>
        </div>
      </div>
      <div id="data-visualization"></div>
    </div>
  </main>

  <footer>
    <p>Created for educational purposes. MLP Visualizer &copy; 2025</p>
  </footer>
</body>
</html>
