<h2 id="from-theory-to-practice-mlp-implementation-approaches">From Theory to Practice: MLP Implementation Approaches</h2>
<p>Now that we understand the theory behind MLPs, let's explore how to implement them:</p>
<ol>
<li>
<p><strong>From Scratch</strong> - Build every component manually</p>
<ul>
<li>Full control and understanding of each step</li>
<li>Educational but labor-intensive</li>
</ul>
</li>
<li>
<p><strong>Using Frameworks</strong> - Leverage high-level APIs</p>
<ul>
<li>Faster development and optimization</li>
<li>Abstracts away implementation details</li>
</ul>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="default" data-marpit-pagination="19" style="--paginate:true;--theme:default;" data-marpit-pagination-total="47">
<h2 id="implementation-showdown-raw-python-vs-tensorflow">Implementation Showdown: Raw Python vs TensorFlow</h2>
<ul>
<li>We'll implement the same MLP in two ways:
<ol>
<li>Pure Python to see the inner workings</li>
<li>TensorFlow to leverage abstraction</li>
</ol>
</li>
<li>Key comparison points:
<ul>
<li>Code complexity</li>
<li>Performance</li>
<li>Flexibility</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="default" data-marpit-pagination="20" style="--paginate:true;--theme:default;" data-marpit-pagination-total="47">
<h2 id="standard-approach-building-an-mlp-with-tensorflow">Standard Approach: Building an MLP with TensorFlow</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> tensorflow <span class="hljs-keyword">as</span> tf
<span class="hljs-keyword">from</span> tensorflow.keras.models <span class="hljs-keyword">import</span> Sequential
<span class="hljs-keyword">from</span> tensorflow.keras.layers <span class="hljs-keyword">import</span> Dense

model = Sequential([
    Dense(<span class="hljs-number">64</span>, activation=<span class="hljs-string">&#x27;relu&#x27;</span>, input_shape=(<span class="hljs-number">784</span>,)),
    Dense(<span class="hljs-number">32</span>, activation=<span class="hljs-string">&#x27;relu&#x27;</span>),
    Dense(<span class="hljs-number">10</span>, activation=<span class="hljs-string">&#x27;softmax&#x27;</span>)
])

model.<span class="hljs-built_in">compile</span>(optimizer=<span class="hljs-string">&#x27;adam&#x27;</span>, 
              loss=<span class="hljs-string">&#x27;categorical_crossentropy&#x27;</span>,
              metrics=[<span class="hljs-string">&#x27;accuracy&#x27;</span>])
</code></pre>
</section>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Train the model (assuming x_train and y_train are defined)</span>

</code></pre>

<h2 id="visual-example-mnist-classification-with-mlp">Visual Example: MNIST Classification with MLP</h2>
<h3 id="mnist-dataset">MNIST Dataset</h3>
<ul>
<li>2828 pixel grayscale images</li>
<li>10 classes (digits 0-9)</li>
<li>60,000 training, 10,000 test images</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Flatten 28x28 images to 784-feature vectors</span>
model = Sequential([
    Dense(<span class="hljs-number">128</span>, activation=<span class="hljs-string">&#x27;relu&#x27;</span>, input_shape=(<span class="hljs-number">784</span>,)),
    Dense(<span class="hljs-number">64</span>, activation=<span class="hljs-string">&#x27;relu&#x27;</span>),

</code></pre>

<h2 id="under-the-hood-implementing-an-mlp-from-scratch-13">Under the Hood: Implementing an MLP from Scratch (1/3)</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np

<span class="hljs-keyword">class</span> <span class="hljs-title class_">ScratchMLP</span>:
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self, input_size, hidden_size, output_size</span>):
        <span class="hljs-comment"># Initialize weights and biases</span>
        self.W1 = np.random.randn(input_size, hidden_size) * <span class="hljs-number">0.01</span>
        self.b1 = np.zeros((<span class="hljs-number">1</span>, hidden_size))
        self.W2 = np.random.randn(hidden_size, output_size) * <span class="hljs-number">0.01</span>
        self.b2 = np.zeros((<span class="hljs-number">1</span>, output_size))
    
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">relu</span>(<span class="hljs-params">self, Z</span>):
        <span class="hljs-keyword">return</span> np.maximum(<span class="hljs-number">0</span>, Z)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="default" data-marpit-pagination="24" style="--paginate:true;--theme:default;" data-marpit-pagination-total="47">
<h2 id="under-the-hood-implementing-an-mlp-from-scratch-23">Under the Hood: Implementing an MLP from Scratch (2/3)</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">    <span class="hljs-keyword">def</span> <span class="hljs-title function_">forward</span>(<span class="hljs-params">self, X</span>):
        <span class="hljs-comment"># Forward propagation</span>
        self.Z1 = np.dot(X, self.W1) + self.b1
        self.A1 = self.relu(self.Z1)
        self.Z2 = np.dot(self.A1, self.W2) + self.b2
        <span class="hljs-keyword">return</span> self.Z2  <span class="hljs-comment"># Linear output for regression</span>
    
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">mse_loss</span>(<span class="hljs-params">self, y_true, y_pred</span>):
        <span class="hljs-keyword">return</span> np.mean((y_true - y_pred)**<span class="hljs-number">2</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="default" data-marpit-pagination="25" style="--paginate:true;--theme:default;" data-marpit-pagination-total="47">
<h2 id="under-the-hood-implementing-an-mlp-from-scratch-33">Under the Hood: Implementing an MLP from Scratch (3/3)</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">    <span class="hljs-keyword">def</span> <span class="hljs-title function_">train</span>(<span class="hljs-params">self, X, y, epochs=<span class="hljs-number">1000</span>, lr=<span class="hljs-number">0.01</span></span>):
        <span class="hljs-keyword">for</span> epoch <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(epochs):
            <span class="hljs-comment"># Forward pass</span>
            y_pred = self.forward(X)
            
            <span class="hljs-comment"># Backward pass (simplified)</span>
            dL_dZ2 = <span class="hljs-number">2</span>*(y_pred - y)/<span class="hljs-built_in">len</span>(y)
            dZ2_dW2 = self.A1.T
            dW2 = np.dot(dZ2_dW2, dL_dZ2)
            db2 = np.<span class="hljs-built_in">sum</span>(dL_dZ2, axis=<span class="hljs-number">0</span>, keepdims=<span class="hljs-literal">True</span>)
            
            dA1_dZ1 = self.Z1 &gt; <span class="hljs-number">0</span>
            dZ1_dW1 = X.T
            dW1 = np.dot(dZ1_dW1, np.dot(dL_dZ2, self.W2.T) * dA1_dZ1)
            db1 = np.<span class="hljs-built_in">sum</span>(np.dot(dL_dZ2, self.W2.T) * dA1_dZ1, axis=<span class="hljs-number">0</span>)
            
            <span class="hljs-comment"># Update parameters</span>
            self.W2 -= lr * dW2
            self.b2 -= lr * db2
            self.W1 -= lr * dW1
            self.b1 -= lr * db1
</code></pre>
</section>

<h2 id="handling-overfitting-in-mlps">Handling Overfitting in MLPs</h2>
<h3 id="common-techniques">Common Techniques</h3>
<ul>
<li>Dropout: Randomly disable neurons</li>
<li>L1/L2 Regularization: Penalize large weights</li>
<li>Early Stopping: Stop when validation error increases</li>
<li>Batch Normalization: Normalize layer inputs</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># TensorFlow Dropout Example</span>
model = Sequential([
    Dense(<span class="hljs-number">64</span>, activation=<span class="hljs-string">&#x27;relu&#x27;</span>),
    Dropout(<span class="hljs-number">0.5</span>),  <span class="hljs-comment"># 50% dropout</span>
    Dense(<span class="hljs-number">32</span>, activation=<span class="hljs-string">&#x27;relu&#x27;</span>),
    Dropout(<span class="hljs-number">0.3</span>),  <span class="hljs-comment"># 30% dropout</span>
    Dense(<span class="hljs-number">10</span>, activation=<span class="hljs-string">&#x27;softmax&#x27;</span>)
])
</code></pre>
</section>

<h2 id="mlps-vs-other-neural-networks">MLPs vs Other Neural Networks</h2>
<h3 id="mlp">MLP</h3>
<ul>
<li>Fully connected layers</li>
<li>No inherent spatial awareness</li>
<li>Good for tabular data</li>
</ul>
<h3 id="cnn">CNN</h3>
<ul>
<li>Convolutional layers</li>
<li>Spatial awareness</li>
<li>Excellent for images</li>
</ul>
<h3 id="rnn">RNN</h3>
<ul>
<li>Recurrent connections</li>
<li>Temporal awareness</li>
<li>Good for sequences</li>
</ul>
<h3 id="transformer">Transformer</h3>
<ul>
<li>Attention mechanisms</li>
<li>Parallelizable</li>
<li>State-of-the-art for NLP</li>
</ul>
</section>
