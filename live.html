<h2 id="introduction-%E2%80%93-imagine-a-massive-library">Introduction – Imagine a Massive Library</h2>
<ul>
<li><em>Imagine you're searching for a book in a <strong>huge library</strong> with millions of books...</em></li>
<li>You need <strong>&quot;The Adventures of Data&quot;</strong> <img class="emoji" draggable="false" alt="📖" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f4d6.svg" data-marp-twemoji=""/>. How will you find it?
<ul>
<li><strong>Option 1:</strong> Wander aisle by aisle (<img class="emoji" draggable="false" alt="😫" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f62b.svg" data-marp-twemoji=""/> slow!)</li>
<li><strong>Option 2:</strong> Use the library's <strong>catalog</strong> or ask a librarian (<img class="emoji" draggable="false" alt="🚀" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f680.svg" data-marp-twemoji=""/> fast!)</li>
</ul>
</li>
<li><strong><img class="emoji" draggable="false" alt="👉" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f449.svg" data-marp-twemoji=""/> Question:</strong> <em>What would you do to find the book quickly?</em></li>
</ul>
<p><marp-auto-scaling data-downscale-only><img src="https://kroki.io/mermaid/svg/eJxNy7sKwkAQRuE-T_GzENDCF0ghxIggpDIRi2AxJhM3uO7KZNYL4rsLomB3ivOl6XPwg2Z4GrV8ZpPBdNxTdGperzRNehdurSVRlJsEAPLGVEqiGSomaS36IKgtI--u7DUKjwg9lqRk9h-xaMyOfMcCtRLi0YKvLA_QMDrGZBWdQ00Hx6ha8tOvKhqzHRnlcBCSBwpScuGIydp3fEcZwilefm-O2WyOxV8XyRvH6kIO"/></marp-auto-scaling></p></section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="default" data-marpit-pagination="3" style="--paginate:true;--theme:default;" data-marpit-pagination-total="20">
<h2 id="the-library-analogy-%E2%80%93-catalogs-vs-scanning-shelves">The Library Analogy – Catalogs vs. Scanning Shelves</h2>
<ul>
<li><strong>Library Catalog = Index:</strong> Quickly finds books by title or author.</li>
<li><strong>Scanning Every Shelf = Full Table Scan:</strong> Checks every book one by one.</li>
<li>A well‑indexed database is like a <strong>well‑organized library</strong>!</li>
<li><em>Using the catalog gets you there fast; scanning shelves is a last resort.</em></li>
</ul>
<p><marp-auto-scaling data-downscale-only><img src="https://kroki.io/mermaid/svg/eJxNjsEKgkAURfd-xePBgC38AReBWkLgqqHV0OKlozM0zYSOWYj_HlpSu8O9l8NlbNRW-xhG9EreJMaAlaypNx6nibGgNm4oFbUeimMAAJAILPSlpfYFXFJbKjwveSrw1GnbQEaejGsgPNhKPjffOhPIS7J2XnAlzUN2EOa9MTDH6yqBKNpC-sfZR77wTmBOnYfCuWt_X8VLtRfIjRt-l95D7Dyi"/></marp-auto-scaling></p></section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="default" data-marpit-pagination="4" style="--paginate:true;--theme:default;" data-marpit-pagination-total="20">
<h2 id="what-is-query-optimization">What is Query Optimization?</h2>
<ul>
<li><strong>Query Optimization:</strong> Finding the fastest path to your data.</li>
<li>The <strong>Query Optimizer</strong> = the database's decision maker for search strategy.</li>
<li>It evaluates options (scan vs. index, join methods, etc.) and picks the lowest‑cost plan.</li>
<li><em>Goal:</em> Retrieve results <strong>quickly and efficiently</strong> <img class="emoji" draggable="false" alt="🚀" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f680.svg" data-marp-twemoji=""/></li>
</ul>
<p><marp-auto-scaling data-downscale-only><img src="https://kroki.io/mermaid/svg/eJwtjLsKg0AQRXu_4jKw6fyBFAFfXSCRpFtSiI46oGPYrOQh_ntgtTvccznGLKLij1jI9zwyHUENt9U8eFpXY6J2mN51XzmPex4BQGLpVp5Rzuy-9AhTaulauZdohwNS0Ua021VmKTxxeXoZ5cduF7ml4sP17GVSFNqJ8m4SxPEJ6VYOnG2pwHn0B7z2MRg"/></marp-auto-scaling></p></section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="default" data-marpit-pagination="5" style="--paginate:true;--theme:default;" data-marpit-pagination-total="20">
<h2 id="database-query-optimization-landscape">Database Query Optimization Landscape</h2>
<ul>
<li><strong>Different Optimizers, Similar Principles:</strong>
<ul>
<li>PostgreSQL: Cost-based optimizer with detailed statistics</li>
<li>MySQL: Hybrid rule/cost-based optimizer</li>
<li>Oracle: Advanced cost-based optimizer with adaptive plans</li>
<li>SQL Server: Cardinality estimation and statistics-driven</li>
</ul>
</li>
<li><strong>What they all share:</strong> Finding the most efficient path to data</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="default" data-marpit-pagination="6" style="--paginate:true;--theme:default;" data-marpit-pagination-total="20">

<h2 id="case-study-%E2%80%93-a-slow-sql-query-the-problem">Case Study – A Slow SQL Query (The Problem)</h2>
<ul>
<li><strong>Scenario:</strong> A <code>books</code> table with millions of records.</li>
<li>Query:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> <span class="hljs-operator">*</span> 
<span class="hljs-keyword">FROM</span> books 
<span class="hljs-keyword">WHERE</span> title <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;The Hobbit&#x27;</span>;
</code></pre>
</li>
<li><strong>Question:</strong> What happens when this runs on a huge table <strong>without an index</strong> on <code>title</code>?</li>
<li><strong>Answer:</strong> <strong>A full table scan</strong>—it checks every row, which is painfully slow.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="default" data-marpit-pagination="9" style="--paginate:true;--theme:default;" data-marpit-pagination-total="20">
<h2 id="interactive-activity-%E2%80%93-optimizing-the-query-brainstorm">Interactive Activity – Optimizing the Query (Brainstorm)</h2>
<ul>
<li><strong>Your Turn:</strong> How can we <strong>speed up</strong> this query?</li>
<li>Ideas to consider:
<ul>
<li><strong>Add an index</strong> on the <code>title</code> column.</li>
<li>Avoid <code>SELECT *</code> if only certain columns are needed.</li>
<li>Other strategies?</li>
</ul>
</li>
<li><strong>Share your ideas!</strong> <em>(Let's hear a few guesses.)</em></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="default" data-marpit-pagination="10" style="--paginate:true;--theme:default;" data-marpit-pagination-total="20">
<h2 id="the-climax-%E2%80%93-applying-the-optimization-index-to-the-rescue">The Climax – Applying the Optimization (Index to the Rescue!)</h2>
<ul>
<li><strong>Solution:</strong> Create an index on the <code>title</code> column:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">CREATE</span> INDEX idx_books_title <span class="hljs-keyword">ON</span> books(title);
</code></pre>
</li>
<li>Re-run the query:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> <span class="hljs-operator">*</span> <span class="hljs-keyword">FROM</span> books <span class="hljs-keyword">WHERE</span> title <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;The Hobbit&#x27;</span>;
</code></pre>
</li>
<li><strong>Result:</strong>
<ul>
<li><strong>Before:</strong> Full table scan (slow).</li>
<li><strong>After:</strong> Index seek (fast!).</li>
</ul>
</li>
<li><em>Performance improves dramatically!</em> <img class="emoji" draggable="false" alt="🚀" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f680.svg" data-marp-twemoji=""/></li>
</ul>
</section>

<h2 id="common-query-optimization-anti-patterns">Common Query Optimization Anti-Patterns</h2>
<ul>
<li>
<p><strong>Using functions on indexed columns:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-comment">-- Bad: Can&#x27;t use index</span>
<span class="hljs-keyword">SELECT</span> <span class="hljs-operator">*</span> <span class="hljs-keyword">FROM</span> users <span class="hljs-keyword">WHERE</span> <span class="hljs-built_in">UPPER</span>(email) <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;USER@EXAMPLE.COM&#x27;</span>;

<span class="hljs-comment">-- Good: Can use index</span>
<span class="hljs-keyword">SELECT</span> <span class="hljs-operator">*</span> <span class="hljs-keyword">FROM</span> users <span class="hljs-keyword">WHERE</span> email <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;user@example.com&#x27;</span>;
</code></pre>
</li>
<li>
<p><strong>Unnecessary subqueries and complex joins</strong></p>
</li>
<li>
<p><strong>Missing statistics or outdated indexes</strong></p>
</li>
<li>
<p><strong>Wildcard at beginning of LIKE pattern: <code>WHERE name LIKE '%Smith'</code></strong></p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="default" data-marpit-pagination="16" style="--paginate:true;--theme:default;" data-marpit-pagination-total="20">
<h2 id="interactive-quiz-spot-the-optimized-query">Interactive Quiz: Spot the Optimized Query</h2>
<p>Which query would execute faster?</p>
<p><strong>Query A:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> <span class="hljs-operator">*</span> <span class="hljs-keyword">FROM</span> customers 
<span class="hljs-keyword">WHERE</span> last_name <span class="hljs-keyword">LIKE</span> <span class="hljs-string">&#x27;%son%&#x27;</span>
<span class="hljs-keyword">ORDER</span> <span class="hljs-keyword">BY</span> created_at;
</code></pre>
<p><strong>Query B:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> customer_id, first_name, last_name 
<span class="hljs-keyword">FROM</span> customers 
<span class="hljs-keyword">WHERE</span> customer_id <span class="hljs-keyword">BETWEEN</span> <span class="hljs-number">1000</span> <span class="hljs-keyword">AND</span> <span class="hljs-number">2000</span>
<span class="hljs-keyword">ORDER</span> <span class="hljs-keyword">BY</span> customer_id;
</code></pre>
<p><em>(Hint: Think about indexes and selectivity)</em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="default" data-marpit-pagination="17" style="--paginate:true;--theme:default;" data-marpit-pagination-total="20">
<h2 id="key-takeaways-%E2%80%93-tips-for-query-optimization">Key Takeaways – Tips for Query Optimization</h2>
<ul>
<li><strong>Index Smartly:</strong>
<ul>
<li>Use indexes on columns frequently searched or joined.</li>
</ul>
</li>
<li><strong>Be Selective:</strong>
<ul>
<li>Avoid <code>SELECT *</code>; fetch only needed columns.</li>
</ul>
</li>
<li><strong>Analyze with EXPLAIN:</strong>
<ul>
<li>Understand and improve your query plans.</li>
</ul>
</li>
<li><strong>Think Like the Optimizer:</strong>
<ul>
<li>Use cost estimates (like our formulas) to guide improvements.</li>
</ul>
</li>
<li><em>Balance is key:</em> Too many indexes can hurt write performance.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="default" data-marpit-pagination="18" style="--paginate:true;--theme:default;" data-marpit-pagination-total="20">
<h2 id="optimization-strategies-beyond-indexing">Optimization Strategies Beyond Indexing</h2>
<ul>
<li><strong>Partitioning large tables</strong> by date, region, or category</li>
<li><strong>Materialized views</strong> for complex aggregations</li>
<li><strong>Query parameterization</strong> to leverage plan caching</li>
<li><strong>Using appropriate join types</strong> (nested loop, hash, merge)</li>
<li><strong>Data denormalization</strong> for read-heavy scenarios</li>
<li><strong>Query rewriting</strong> to simplify complex logic</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="default" data-marpit-pagination="19" style="--paginate:true;--theme:default;" data-marpit-pagination-total="20">
